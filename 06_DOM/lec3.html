<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JavaScript</title>
</head>
<body style="background-color: black; color: whitesmoke;">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>

<script>
     function addLanguage(langName){
            const li=document.createElement('li')
            li.innerHTML=`${langName}`
            document.querySelector('.language').
            appendChild(li)
     }
     addLanguage("Java")
     addLanguage("Python")
     addLanguage("C++")
     addLanguage("Bootstrap")

     //  ---------------- Ab ek accha approach dekho projects wagera ke liye ---------

     function addOptimalLanguage(langName){
              const li=document.createElement('li')
              li.appendChild(document.createTextNode(langName))
              document.querySelector('.language').appendChild(li)
     }
     addOptimalLanguage("Php")
     addOptimalLanguage("Typescript")

</script>

</html>

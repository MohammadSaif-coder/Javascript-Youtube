<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Chai and Code JS</title>
</head>
<body style="background-color: black; color: whitesmoke;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children)

    console.log(parent.children[2]) // mon-0 ,tues-1, wed-2, thrus-3.

    console.log(parent.children[2].innerHTML)

    console.log("for loop lagaoo")


    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML)
    }
   
    parent.children[1].style.color="orange"
    parent.children[2].style.color="white"
    parent.children[3].style.color="green"


    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)
    console.log(parent.secondlastElementChild)

    const dayOne=document.querySelector('.day')
    console.log(dayOne)

    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)

    console.log("NODES :", parent.childNodes)


</script>
</html>
